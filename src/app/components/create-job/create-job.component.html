<section class="top-header">
  <div class="row text-center">
    <div class="col-md-12">
      <h3>Create a Job</h3>
    </div>
  </div>
</section>

<section class="create-job">
  <div class="p-3">
    <div class="card">
      <form action="">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company_name">Company Name</label>
              <input type="text" class="form-control" name="company_name" placeholder="Name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="company_website">Company Website</label>
              <input type="text" class="form-control" name="company_website" placeholder="Website Link" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="title">Job Title</label>
              <input type="text" class="form-control" name="title" placeholder="Title" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="category">Job Category</label>
              <select name="category" id="category" class="form-select" aria-label="Default select example">
                <option value="">Technology</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="job_type">Job Type</label>
              <select name="job_type" id="job_type" class="form-select" aria-label="Default select example">
                <option value="">Full Time</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="job_location">Job Location</label>
              <input type="text" class="form-control" name="job_location" placeholder="Location" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="salary_range">Salary Ranger</label>
              <input type="text" class="form-control" name="salary_range" placeholder="Salary Ranger" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="salary_range">Experience</label>
              <input type="number" class="form-control" name="experience" placeholder="Experience" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="salary_range">Qualification</label>
              <input type="text" class="form-control" name="qualification" placeholder="Qualification" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="title">Application Deadline</label>
              <input type="text" class="form-control" name="application_deadline" placeholder="Job application deadline" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="title">Job Application Link</label>
              <input type="url" class="form-control" name="job_link" placeholder="Job application link url" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="title">Job Description</label>
              <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="Job Description"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="btn btn-post-job">Post Job</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
